<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

 <script>
         var ve;         
        function factorial(a){
           var f=1, i;
             if(a ==1 || a==0) return 1;

            i=1;
            while ( i<=a){
                f *=i;
                i++;}

          return f;
       } 
        ve = parseInt( window.prompt("Enter a value to print its factorial"));
        document.writeln( "<br/>The factorial of "+ ve +" = "+factorial(ve)+"");
</script>


</body>
</html>
